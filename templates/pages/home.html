{% extends 'base.html'%} {% block title %} Home {% endblock %} {% block content
    %}
    <div class="container mt-5 mb-5 px-10 ">
        <div class="row">
            {% if (notes is defined) and notes %} {% for note in notes %}
            <div class="col-md-6 offset-md-3 mb-3 ">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{ note['name'] }}</h4>
                        <p class="card-text">{{ note['value'] }}</p>
                        <p class="card-text">{{ note['total'] }}</p>
                        <div class="d-flex justify-content-between">
                            <form method="POST" action="/delete">
                                <input type="hidden" name="_id" value="{{ note['_id'] }}" />
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %} {% else %}
            <div class="col-md-6 offset-md-3 text-center">
                <h4>You have not added any notes</h4>
            </div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
