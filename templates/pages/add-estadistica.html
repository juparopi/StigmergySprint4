{% extends 'base.html'%} {% block title %} Agregar estadistica {% endblock %} {% block
    content %}
    <div class="container mt-5 mb-5 px-10 ">
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <form method="POST" action="/add-estadistica">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            aria-describedby="estName"
                            placeholder="Ingresa nombre de la estadistica"
                            name="name"
                            required
                        />
                        <small id="estName" class="form-text text-muted"
                            ></small
                        >
                    </div>
                    <div class="form-group">
                        <label for="value">Value</label>
                        <textarea
                            id="value"
                            name="value"
                            class="form-control"
                            placeholder="Any value"
                            aria-describedby="value"
                            required
                        >
                        </textarea>
                        <small id="value" class="form-text text-muted"
                            ></small
                        >
                    </div>
                    <div class="form-group">
                        <label for="total">Total</label>
                        <textarea
                            id="total"
                            name="total"
                            class="form-control"
                            placeholder="Any total"
                            aria-describedby="total"
                            required
                        >
                        </textarea>
                        <small id="total" class="form-text text-muted"
                            ></small
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
